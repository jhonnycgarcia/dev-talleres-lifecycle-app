<p>product-page works!</p>


<products-price-page
  *ngIf="isProductVisible"
  [price]="currentPrice"
/>

<button
  class="btn btn-outline-primary"
  (click)="isProductVisible = !isProductVisible"
>
  Toggle product page
</button>

<button
  class="btn btn-outline-warning"
  (click)="increasePrice()"
>
  Increase price
</button>
